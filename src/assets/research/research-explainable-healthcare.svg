<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="900" fill="url(#bg)"/>
  <g transform="translate(80,80)">
    <rect x="0" y="0" width="1040" height="640" rx="16" fill="#0b1220"/>
    <!-- Heartbeat line -->
    <polyline points="60,360 180,360 220,320 260,400 300,300 360,420 420,360 520,360 560,300 600,420 640,340 760,360 900,360"
              fill="none" stroke="#ef4444" stroke-width="6"/>
    <!-- Model blocks -->
    <rect x="120" y="120" width="200" height="120" rx="8" fill="#22c55e" opacity="0.2"/>
    <rect x="360" y="120" width="200" height="120" rx="8" fill="#38bdf8" opacity="0.2"/>
    <rect x="600" y="120" width="200" height="120" rx="8" fill="#a78bfa" opacity="0.2"/>
    <!-- Text bars -->
    <rect x="80" y="520" width="880" height="18" rx="6" fill="#cbd5e1" opacity="0.25"/>
    <rect x="80" y="560" width="720" height="16" rx="6" fill="#cbd5e1" opacity="0.2"/>
    <rect x="80" y="600" width="840" height="16" rx="6" fill="#cbd5e1" opacity="0.15"/>
  </g>
  <text x="80" y="820" fill="#e2e8f0" font-family="Inter, Arial, sans-serif" font-size="34" font-weight="700">Explainable AI for Healthcare</text>
  <text x="80" y="860" fill="#94a3b8" font-family="Inter, Arial, sans-serif" font-size="18">Interpretable models for safe clinical decision support</text>
</svg>


