    <rect x="40" y="190" width="330" height="10" rx="5" fill="#cbd5e1" opacity="0.14"/>
    <!-- right page -->
    <rect x="440" y="0" width="400" height="520" rx="18" fill="#0f172a" stroke="#334155" stroke-width="2"/>
    <rect x="480" y="60" width="320" height="12" rx="6" fill="#e5e7eb" opacity="0.25"/>
    <rect x="480" y="100" width="300" height="10" rx="5" fill="#cbd5e1" opacity="0.25"/>
    <rect x="480" y="130" width="340" height="10" rx="5" fill="#cbd5e1" opacity="0.18"/>
    <rect x="480" y="160" width "310" height="10" rx="5" fill="#cbd5e1" opacity="0.18"/>
    <rect x="480" y="190" width="330" height="10" rx="5" fill="#cbd5e1" opacity="0.14"/>
    <!-- center spine -->
    <rect x="420" y="-10" width="20" height="540" rx="10" fill="url(#accent)" opacity="0.9"/>
    <!-- graduation cap -->
    <g transform="translate(380,340)">
      <polygon points="0,0 120,-30 240,0 120,30" fill="#1f2937" stroke="#60a5fa" stroke-width="2"/>
      <rect x="90" y="30" width="60" height="14" rx="3" fill="#1f2937" stroke="#60a5fa" stroke-width="2"/>
      <line x1="180" y1="0" x2="220" y2="60" stroke="#f59e0b" stroke-width="4"/>
      <circle cx="220" cy="60" r="6" fill="#f59e0b"/>
    </g>
  </g>
  <!-- footer label -->
  <g transform="translate(80,800)">
    <rect x="0" y="-10" width="620" height="56" rx="12" fill="url(#accent)" opacity="0.25"/>
    <text x="12" y="26" fill="#E5E7EB" font-family="Inter, Arial, sans-serif" font-size="30" font-weight="700">
      Doctoral Research â€¢ In Progress
