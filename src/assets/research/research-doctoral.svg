    <rect x="0" y="0" width="400" height="520" rx="18" fill="#0f172a" stroke="#334155" stroke-width="2"/>
    <rect x="40" y="60" width="320" height="12" rx="6" fill="#e5e7eb" opacity="0.25"/>
    <rect x="40" y="100" width="300" height="10" rx="5" fill="#cbd5e1" opacity="0.25"/>
    <rect x="40" y="130" width="340" height="10" rx="5" fill="#cbd5e1" opacity="0.18"/>
