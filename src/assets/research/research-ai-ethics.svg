<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="900" fill="url(#bg)"/>
  <!-- subtle circuit background -->
  <g stroke="#93c5fd" stroke-width="2" opacity="0.08">
    <path d="M100,150 h200 v80 h120 v-60 h140 v120 h140 v-90 h160"/>
    <circle cx="100" cy="150" r="4"/><circle cx="300" cy="150" r="4"/><circle cx="400" cy="230" r="4"/>
    <circle cx="520" cy="230" r="4"/><circle cx="660" cy="350" r="4"/><circle cx="800" cy="260" r="4"/>
  </g>
  <!-- Balanced scales with shield -->
  <g transform="translate(600,360)">
    <!-- base -->
    <rect x="-12" y="180" width="24" height="110" rx="6" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <rect x="-120" y="280" width="240" height="16" rx="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <!-- pillar -->
    <rect x="-8" y="-40" width="16" height="220" rx="8" fill="url(#accent)"/>
    <!-- beam -->
    <rect x="-240" y="-40" width="480" height="12" rx="6" fill="#e5e7eb" opacity="0.2"/>
    <!-- left pan -->
    <line x1="-180" y1="-40" x2="-180" y2="40" stroke="#e5e7eb" stroke-width="4"/>
    <ellipse cx="-180" cy="80" rx="70" ry="18" fill="#0f172a" stroke="#60a5fA" stroke-width="3"/>
    <!-- right pan -->
    <line x1="180" y1="-40" x2="180" y2="40" stroke="#e5e7eb" stroke-width="4"/>
    <ellipse cx="180" cy="80" rx="70" ry="18" fill="#0f172a" stroke="#34d399" stroke-width="3"/>
    <!-- central shield -->
    <path d="M0,-120 l60,20 v60 c0,50 -60,90 -60,90 s-60,-40 -60,-90 v-60z" fill="#0f172a" stroke="url(#accent)" stroke-width="3"/>
    <path d="M-20,-80 l20,20 l40,-40" fill="none" stroke="#10B981" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- label -->
  <g transform="translate(80,800)">
    <rect x="0" y="-10" width="820" height="56" rx="12" fill="url(#accent)" opacity="0.22"/>
    <text x="12" y="26" fill="#E5E7EB" font-family="Inter, Arial, sans-serif" font-size="30" font-weight="700">
      AI Ethics &amp; Responsible Machine Learning
    </text>
  </g>
</svg>


